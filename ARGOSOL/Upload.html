<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Upload Files</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    </head>

    <body background="./upbg.jpg" style="background-repeat: no-repeat; background-size: cover;">
        <div style="display: flex; justify-content:center; align-items:center;">
            <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
                <div class="md:flex">
                    <form onsubmit="alert(messsage)">
                        <div class="w-full px-4 py-10 ">
                            <div class="mb-1">
                                <span>Upload Files</span>
                                <div
                                    class="relative border-dotted h-32 rounded-lg border-dashed border-2 border-blue-700 bg-gray-100 flex justify-center items-center">
                                    <div class="absolute">
                                        <div class="flex flex-col items-center"> <i
                                                class="fa fa-folder-open fa-3x text-blue-700"></i> </div>
                                    </div>

                                    <div class="mb-3">
                                        <input class="form-control" type="file" name="file" id="formFileMultiple"
                                            multiple>
                                    </div>


                                </div>

                                <div class="mt-3 text-right">

                                    <a href="#">Cancel</a>
                                    <button
                                        class="ml-2 h-10 w-32 bg-blue-600 rounded text-white hover:bg-blue-700" type="submit"> <a href="response.html">Submit</a></button>

                                </div>
                                </div>
                                </div>
                    </form>



                </div>
            </div>
        </div>


    </body>
    <script>messsage="Your files have been uploaded and sent!" </script>
</html>
